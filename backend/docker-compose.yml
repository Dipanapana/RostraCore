services:
  postgres:
    image: postgres:14
    container_name: rostracore_db
    environment:
      POSTGRES_DB: rostracore
      POSTGRES_USER: rostracore_user
      POSTGRES_PASSWORD: rostracore_dev_password
      POSTGRES_INITDB_ARGS: "-A md5"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rostracore_user -d rostracore"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
