<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - RostraCore</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    h1 {
      font-size: 32px;
      color: #1f2937;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      color: #6b7280;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      padding: 14px 32px;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .button:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
    }

    .button:active {
      transform: translateY(0);
    }

    .features {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid #e5e7eb;
    }

    .features h3 {
      font-size: 18px;
      color: #1f2937;
      margin-bottom: 16px;
    }

    .features ul {
      list-style: none;
      text-align: left;
    }

    .features li {
      padding: 10px;
      color: #6b7280;
      font-size: 14px;
      display: flex;
      align-items: center;
    }

    .features li::before {
      content: "âœ“";
      display: inline-block;
      width: 24px;
      height: 24px;
      background: #10b981;
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 24px;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .status {
      margin-top: 20px;
      padding: 12px;
      background: #fef3c7;
      border-radius: 8px;
      font-size: 14px;
      color: #92400e;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }

      .icon {
        font-size: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      No internet connection detected. Some features may not be available while you're offline.
    </p>

    <button class="button" onclick="window.location.reload()">
      Try Again
    </button>

    <div class="status" id="status">
      <strong>Checking connection...</strong>
    </div>

    <div class="features">
      <h3>Available Offline:</h3>
      <ul>
        <li>View cached dashboard metrics</li>
        <li>Browse previously loaded employees</li>
        <li>Access saved site information</li>
        <li>View roster history</li>
      </ul>
    </div>
  </div>

  <script>
    // Check online status
    function updateStatus() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.innerHTML = '<strong>âœ“ Connection restored!</strong> Click "Try Again" to reload.';
        status.style.background = '#d1fae5';
        status.style.color = '#065f46';
      } else {
        status.innerHTML = '<strong>âš  Still offline</strong> - Will retry automatically';
        status.style.background = '#fef3c7';
        status.style.color = '#92400e';
      }
    }

    // Listen for online/offline events
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Initial check
    updateStatus();

    // Auto-retry every 10 seconds
    setInterval(() => {
      if (navigator.onLine) {
        updateStatus();
      }
    }, 10000);
  </script>
</body>
</html>
